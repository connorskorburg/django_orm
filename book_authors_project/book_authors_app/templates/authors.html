<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
</head>
<body>
    <h2>Add an Author</h2>
    <form action="/add_author" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Notes: </p><textarea name="notes" cols="30" rows="10"></textarea>
        <input type="submit" value="Add Author!">
    </form>
    <table>
        <tr>
            <th>ID:</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Notes:</th>
            <th>Action:</th>
        </tr>
        {% for author_2 in all_authors %}
        <tr>
            <td>{{author_2.id}}</td>
            <td>{{author_2.first_name}}</td>
            <td>{{author_2.last_name}}</td>
            <td>{{author_2.notes}}</td>
            <td><a href="/author/{{author_2.id}}">View</a></td>
        </tr>
        {% endfor %}
    </table>    
</body>
</html>
